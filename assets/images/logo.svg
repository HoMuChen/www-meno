<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Headphones -->
  <g transform="translate(6, 6)">
    <!-- Headband -->
    <path d="M5 20 Q 20 5 35 20" stroke="#475569" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Left ear cup -->
    <circle cx="8" cy="25" r="8" fill="#475569"/>
    <circle cx="8" cy="25" r="6" fill="#64748b"/>
    
    <!-- Right ear cup -->
    <circle cx="32" cy="25" r="8" fill="#475569"/>
    <circle cx="32" cy="25" r="6" fill="#64748b"/>
    
    <!-- Document/Note icon -->
    <g transform="translate(12, 15)">
      <!-- Document background -->
      <rect x="0" y="0" width="16" height="20" rx="2" fill="#f59e0b"/>
      <!-- Document corner fold -->
      <path d="M12 0 L16 4 L12 4 Z" fill="#eab308"/>
      <!-- Document lines -->
      <line x1="3" y1="8" x2="13" y2="8" stroke="#0f172a" stroke-width="0.8" opacity="0.7"/>
      <line x1="3" y1="11" x2="10" y2="11" stroke="#0f172a" stroke-width="0.8" opacity="0.7"/>
      <line x1="3" y1="14" x2="12" y2="14" stroke="#0f172a" stroke-width="0.8" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Meno Text -->
  <g transform="translate(60, 0)">
    <text x="0" y="30" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="28" font-weight="700" fill="#475569" dominant-baseline="central">Meno</text>
  </g>
  
  <!-- Subtle accent elements -->
  <circle cx="180" cy="15" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#64748b" opacity="0.4"/>
</svg> 